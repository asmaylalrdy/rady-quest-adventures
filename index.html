
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Rady Quest Adventures</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Rady Quest Adventures</h1>

<!-- شريط التقدم -->
<div id="progress-container">
  <div id="progress-bar"></div>
</div>

<p id="levelDisplay">Level: 1 | XP: 0</p>

<!-- الصفحة الرئيسية -->
<div id="home">
  <button onclick="goToQuests()">المهام</button>
  <button onclick="goToAchievements()">الإنجازات</button>
</div>

<!-- صفحة المهام -->
<div id="quests" class="hidden">
  <h2>Available Quests</h2>
  <button onclick="completeQuest(100, 'المهمة السهلة')">ابدأ المهمة السهلة (+100 XP)</button>
  <button onclick="completeQuest(200, 'المهمة المتوسطة')">ابدأ المهمة المتوسطة (+200 XP)</button>
  <button onclick="completeQuest(400, 'المهمة الصعبة')">ابدأ المهمة الصعبة (+400 XP)</button>
  <button onclick="goHome()">العودة</button>
</div>

<!-- صفحة الإنجازات -->
<div id="achievements" class="hidden">
  <h2>إنجازاتك</h2>
  <p id="xpDisplay">Level: 1 | XP: 0</p>
  <ul id="completed-quests"></ul>
  <button onclick="goHome()">العودة</button>
</div>

<script src="app.js"></script>
</body>
</html>
